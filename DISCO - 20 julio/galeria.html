    <!-- Filtros -->
    <div class="container">
        <h3>Filtrar por:</h3>
    
      <form action="" class="row row-cols-1 row-cols-md-4 g-4">
        <div class="col">
          <button type="button" id="text1" class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" style="color:rgb(247, 109, 203)";>
            Categorías
          </button>
          <div class="dropdown-menu" style="background-color:  rgb(25, 5, 41); color:rgb(247, 109, 203);">
            <input id="conciertos" type="checkbox">
            <label for="conciertos">Conciertos</label>            
            <input id="tematica" type="checkbox">
            <label for="tematica">Fiestas temáticas</label>
          </div>
        </div>

        <div class="col">
          <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" style="color:rgb(247, 109, 203)";>
            Artistas invitados
          </button>
          <div class="dropdown-menu" style="background-color:  rgb(25, 5, 41); color:rgb(247, 109, 203);">
            <input id="dj" type="checkbox">
            <label for="dj">DJs</label>            
            <input id="cantante" type="checkbox">
            <label for="cantante">Cantantes</label>           
            <input id="grupo" type="checkbox">
            <label for="grupo">Grupos</label>
          </div>
        </div>

        <div class="col">
          <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" style="color:rgb(247, 109, 203)";>
            Fechas
          </button>
          <div class="dropdown-menu" style="background-color:  rgb(25, 5, 41); color:rgb(247, 109, 203);">
            <input id="conciertos" type="radio">
            <label for="conciertos">Personalizada: </label>            
            <input id="tematica" type="radio">
            <label for="tematica">Esta semana</label>           
            <input id="tematica" type="radio">
            <label for="tematica">Este mes</label>
          </div>
        </div>
        
        <div class="col">
        <input type="submit" value="FILTRAR" >
        </div>

      </form>
